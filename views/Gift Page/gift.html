<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electromo Shopping Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Nav-Section/nav.css">
    <link rel="stylesheet" href="../Footer-Section/footer.css">
    <script src="../Nav-Section/nav.js"></script>
    <link rel="stylesheet" href="gift.css">
    <script src="gift.js"></script>
    <script src="https://kit.fontawesome.com/67739ecf35.js" crossorigin="anonymous"></script>
    <link rel="icon" type="png/x-icon" href="favicon2.png">
</head>
<body>
    <div id="navbar"></div>
    <div class="paths">
        <div class="path">
            <a href="../index.html"> <i class="fa-solid fa-house"></i>Home</a> &gt; <a href="../Wish-Section/wish.html">Account</a> &gt; Gift Certificate
        </div>
    </div>
    <div class="container">
        <p>This gift certificate will be emailed to the recipient after your order has been paid for.</p>
        <form action="/gift_form" class="gift-form" method="post">
           <div class="input-box">
            <label for="recipient-name">Recipient's Name<i class="fa-solid fa-asterisk"></i></label>
            <input type="text" id="recipient-name" name="recipient-name" placeholder="Enter your recipient-name">
           </div>
           <div class="input-box">
            <label for="recipient-email">Recipient's Email<i class="fa-solid fa-asterisk"></i></label>
            <input type="email" id="recipient-email" name="recipient-email" placeholder="Enter recipient-Email">
           </div>
           <div class="input-box">
            <label for="name">Your Name<i class="fa-solid fa-asterisk"></i></label>
            <input type="text" id="apply-name" name="name" placeholder="Enter your Name">
           </div>
           <div class="input-box">
            <label for="email">Your Email<i class="fa-solid fa-asterisk"></i></label>
            <input type="email" id="email" name="email" placeholder="Enter your Email">
           </div>
           <div class="input-box">
            <label for="theme">Gift Certificate Theme<i class="fa-solid fa-asterisk"></i></label>
            <input type="radio" id="theme1" name="theme"> Birthday
            <input type="radio" id="theme2" name="theme"> Christmas
            <input type="radio" id="theme3" name="theme"> General
           </div>
           <div class="input-box">
            <label for="message">Message <i class="fa-solid fa-asterisk"></i></label>
            <textarea name="message" id="message" cols="150" rows="15" placeholder="Write the message for your Gift Certificate..."></textarea>
           </div>
           <div class="condition-box">
            <label for="condition">I understand that gift certificates are non-refundable.</label>
            <input type="checkbox" id="condition" name="condition">
            <a href="confirmation-page/confirm.html">Continue</a>
           </div>
        </form>
    </div>
    <div id="contact-section"></div>
</body>
</html>
