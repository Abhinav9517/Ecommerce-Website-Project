<!--Pop Up Form Container -->
<div id="signupForm" class="form-popup">
    <div class="form-container">
        <span class="signUp-close" onclick="closeForm('signupForm')">&times;</span>
        <h2>Sign Up</h2>
        <form action="/sign_Up" id="signUp" method="post">
            <div class="input">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" autocomplete="name" placeholder="Enter your Name" required>
            </div>
            <div class="input">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" autocomplete="street-address"
                    placeholder="Enter your Address" required>
            </div>
            <div class="input">
                <label for="number">Mobile No:</label>
                <input type="tel" id="number" name="mobile" autocomplete="mobile" placeholder="Enter your Mobile No."
                    required>
            </div>
            <div class="input">
                <label for="signUp-email">Email:</label>
                <input type="email" id="signUp-email" name="email" autocomplete="off" placeholder="Enter your Email"
                    required>
            </div>
            <div class="input">
                <label for="signUp-password">Password:</label>
                <input type="password" id="signUp-password" name="password" autocomplete="new-password"
                    placeholder="Enter your Password" required>
            </div>
            <div class="input">
                <label for="signUp-confirm-password">Confirm Password:</label>
                <input type="password" id="signUp-confirm-password" name="confirm-password"
                    autocomplete="current-password" placeholder="Enter your Confirm Password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>

<div id="loginForm" class="form-popup">
    <div class="form-container">
        <span class="login-close" onclick="closeForm('loginForm')">&times;</span>
        <h2>Login</h2>
        <form action="/login" id="login" method="post">
            <div class="input">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" autocomplete="email" placeholder="Enter your Email"
                    required>
            </div>
            <div class="input">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" autocomplete="current-password"
                    placeholder="Enter your Password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
